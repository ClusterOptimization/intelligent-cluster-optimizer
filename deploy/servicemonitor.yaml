apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intelligent-optimizer-controller
  namespace: intelligent-optimizer-system
  labels:
    app.kubernetes.io/name: intelligent-cluster-optimizer
    app.kubernetes.io/component: controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: intelligent-cluster-optimizer
      app.kubernetes.io/component: controller
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
