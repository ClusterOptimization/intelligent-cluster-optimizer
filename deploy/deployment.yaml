apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligent-optimizer-controller
  namespace: intelligent-optimizer-system
  labels:
    app.kubernetes.io/name: intelligent-cluster-optimizer
    app.kubernetes.io/component: controller
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: intelligent-cluster-optimizer
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intelligent-cluster-optimizer
        app.kubernetes.io/component: controller
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: intelligent-optimizer-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: controller
        image: intelligent-cluster-optimizer:latest
        imagePullPolicy: IfNotPresent
        command:
          - /intelligent-cluster-optimizer
        args:
          - --metrics-addr=:8080
          - --enable-leader-election
          - --leader-election-namespace=intelligent-optimizer-system
          - --log-level=info
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      terminationGracePeriodSeconds: 10
