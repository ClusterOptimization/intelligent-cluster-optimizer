name: CI

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Show coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build all binaries
        run: |
          go build -v -o bin/optimizer-controller ./cmd/controller/
          go build -v -o bin/optimizer-collector ./cmd/collector/
          go build -v -o bin/optctl ./cmd/optctl/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -o optimizer-controller-linux-amd64 ./cmd/controller/
          GOOS=linux GOARCH=amd64 go build -o optimizer-collector-linux-amd64 ./cmd/collector/
          GOOS=linux GOARCH=amd64 go build -o optctl-linux-amd64 ./cmd/optctl/

      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -o optimizer-controller-linux-arm64 ./cmd/controller/
          GOOS=linux GOARCH=arm64 go build -o optimizer-collector-linux-arm64 ./cmd/collector/
          GOOS=linux GOARCH=arm64 go build -o optctl-linux-arm64 ./cmd/optctl/

      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o optimizer-controller-darwin-amd64 ./cmd/controller/
          GOOS=darwin GOARCH=amd64 go build -o optimizer-collector-darwin-amd64 ./cmd/collector/
          GOOS=darwin GOARCH=amd64 go build -o optctl-darwin-amd64 ./cmd/optctl/

      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o optimizer-controller-darwin-arm64 ./cmd/controller/
          GOOS=darwin GOARCH=arm64 go build -o optimizer-collector-darwin-arm64 ./cmd/collector/
          GOOS=darwin GOARCH=arm64 go build -o optctl-darwin-arm64 ./cmd/optctl/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            optimizer-controller-linux-amd64
            optimizer-controller-linux-arm64
            optimizer-controller-darwin-amd64
            optimizer-controller-darwin-arm64
            optimizer-collector-linux-amd64
            optimizer-collector-linux-arm64
            optimizer-collector-darwin-amd64
            optimizer-collector-darwin-arm64
            optctl-linux-amd64
            optctl-linux-arm64
            optctl-darwin-amd64
            optctl-darwin-arm64
