name: Go

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o optimizer-collector-linux-amd64 ./cmd/collector/
          GOOS=linux GOARCH=arm64 go build -o optimizer-collector-linux-arm64 ./cmd/collector/

      - name: Create GitHub Release with Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            optimizer-collector-linux-amd64
            optimizer-collector-linux-arm64
